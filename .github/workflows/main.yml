name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Unzip project
        run: unzip PersonalAIAgent.zip

      - name: Make gradlew executable
        run: chmod +x PersonalAIAgent/gradlew

      - name: Build APK
        run: cd PersonalAIAgent && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: PersonalAIAgent/app/build/outputs/apk/debug/app-debug.apk
